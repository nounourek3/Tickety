<div class="modal-backdrop">
  <div class="modal-content p-4 rounded shadow bg-white">
    <h4 class="mb-3">Confirma los datos del vuelo</h4>

    <form (ngSubmit)="submit()">
      <div class="form-group mb-2">
        <label>Número de vuelo</label>
        <input class="form-control" [(ngModel)]="form.flightNumber" name="flightNumber" />
      </div>

      <div class="form-group mb-2">
        <label>Código de reserva</label>
        <input class="form-control" [(ngModel)]="form.bookingCode" name="bookingCode" />
      </div>

      <div class="form-group mb-2">
        <label>Desde</label>
        <input class="form-control" [(ngModel)]="form.departureAirport" name="departureAirport" />
      </div>

      <div class="form-group mb-2">
        <label>Hasta</label>
        <input class="form-control" [(ngModel)]="form.arrivalAirport" name="arrivalAirport" />
      </div>

      <div class="form-group mb-2">
        <label>Fecha</label>
        <input class="form-control" type="date" [(ngModel)]="form.flightDate" name="flightDate" />
      </div>

      <div class="form-group mb-2">
        <label>Hora salida</label>
        <input class="form-control" [(ngModel)]="form.departureTime" name="departureTime" />
      </div>

      <div class="form-group mb-2">
        <label>Hora llegada</label>
        <input class="form-control" [(ngModel)]="form.arrivalTime" name="arrivalTime" />
      </div>

      <div class="d-flex justify-content-end gap-2 mt-3">
        <button class="btn btn-success" type="submit">✅ Guardar</button>
        <button class="btn btn-secondary" type="button" (click)="close()">❌ Cancelar</button>
      </div>
    </form>
  </div>
</div>
